 <mat-card-title>Number of documents {{documents.length}}</mat-card-title>
<mat-card-content>
  <mat-list>
    <app-item
      *ngFor="let document of documents"
      [title]="document.title"
      [path]="document._id"></app-item>
  </mat-list>
</mat-card-content>
<button>
  <mat-icon color="primary">add</mat-icon>
</button>
