 <mat-card-subtitle>Number of documents {{documentsCount}}</mat-card-subtitle>
<mat-card-content>
  <mat-list>
    <app-item
      *ngFor="let document of documents; index as i"
      [title]="document.title"
      (linkClickEvent)="handleLinkClick(document._id, i)"></app-item>
  </mat-list>
</mat-card-content>
<button>
  <mat-icon color="primary">add</mat-icon>
</button>
